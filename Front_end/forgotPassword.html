<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="auth-container">
        <h2>Reset Password</h2>
        
        <!-- Step 1: Email Entry -->
        <div id="emailStep">
            <p>Enter your email address to receive a verification code</p>
            <form id="emailForm">
                <input type="email" id="email" placeholder="Your email" required>
                <button type="submit">Send Code</button>
            </form>
        </div>
        
        <!-- Step 2: Code Verification (initially hidden) -->
        <div id="codeStep" style="display:none;">
            <p>We sent a 6-digit code to your email. Enter it below:</p>
            <form id="codeForm">
                <input type="text" id="verificationCode" placeholder="123456" maxlength="6" required>
                <button type="submit">Verify Code</button>
            </form>
        </div>
        
        <!-- Step 3: New Password (initially hidden) -->
        <div id="passwordStep" style="display:none;">
            <form id="passwordForm">
                <input type="password" id="newPassword" placeholder="New password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                <button type="submit">Reset Password</button>
            </form>
        </div>
        
        <div id="statusMessage"></div>
    </div>
    <script src="forgotPassword.js"></script>
</body>
</html>
